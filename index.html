    <style>
        /* Sidebar Menu */
/* Sidebar Menu */
.side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #ffffff; /* সাদা ব্যাকগ্রাউন্ড */
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1000;
}

.side-menu a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 20px;
    color: #000000; /* কালো ফন্ট */
    display: block;
    transition: 0.3s;
}

/* Change color to green when hover or click */
.side-menu a:hover,
.side-menu a:active {
    color: #28a745; /* সবুজ ফন্ট */
}

.side-menu .submenu {
    display: none;
    padding-left: 30px;
}

.side-menu .submenu.active {
    display: block;
}

/* Cross icon */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* When the menu is visible */
.side-menu.open {
    left: 0;
}

/* Body dimming when sidebar is open */
body.dimmed {
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.3);
}

/* Click area outside the sidebar */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 500;
